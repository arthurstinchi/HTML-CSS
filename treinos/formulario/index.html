<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form method="post" action="envia.php">
                <h1>
                    Entre em Contato
                </h1>
                <p>
                    Preencha o formulário abaixo e entraremos em contato com você
                </p>
                <div class="input-single">
                    <input type="text" name="nome-box" id="nome-box" class="input" required>
                    <label for="nome-box">
                        Seu nome completo
                    </label>
                </div><!-- input-single -->
                
                <div class="input-single">
                    <input type="text" name="email" id="email" class="input" required>
                    <label for="email">
                        Seu E-mail
                    </label>
                </div><!-- input-single -->
                
                <div class="input-single">
                    <input type="text" name="telefone" id="telefone" class="input" required>
                    <label for="telefone">
                        Seu Telefone
                    </label>
                </div><!-- input-single -->

                <div class="btn">
                    <input type="submit" value="enviar">
                </div><!-- btn -->
            </form>
        </div><!-- container -->
    </section><!-- form-container -->
</body>
</html>
