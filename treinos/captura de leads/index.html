<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="conteiner">
            <div class="flex">
                
                <div class="txt-leads">
                    <h1>
                        TORNE-SE UM <br>
                        <span>DESENVOLVERDOR WEB</span>
                    </h1>

                    <img src="imagens/img.png" alt="">

                    <p>
                        Baixe o e-book gratuito e comece a sua jornada <br> <span>Tire seus projetos do papel</span>
                    </p>
                </div><!--txt-leads-->

                <div class="forms-leads">

                    <form action="">
                        <h2>
                            INSIRA SEUS DADOS <br>
                            <span>E RECEBA O E-BOOK NO SEU E-MAIL</span>
                        </h2>    
                        
                        <div class="input-box">
                            <label for="nome">Seu nome completo*:</label>
                            <input type="text" name="" class="nome" required>
                        </div><!--input-box-->
                            
                        <div class="input-box">
                            <label for="nome">Seu Telefone:</label>
                            <input type="text" name="" class="nome" >
                        </div><!--input-box-->
                            
                        <div class="input-box">
                             <label for="nome">Seu e-mail*:</label>
                             <input type="text" name="" class="nome" required>
                        </div><!--input-box-->

                        <div class="btn-enviar">
                            <input type="submit" value="ENVIAR">
                        </div><!--btn-enviar-->

                    </form>

                </div><!--forms-leads-->

            </div> <!--flex-->
        </div> <!--conteiner-->
    </section>

</body>
</html>
